plugins {
    id 'checkstyle'
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

checkstyle {
    toolVersion = '10.2'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.10.0'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.10.0'
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"

        showExceptions true
        exceptionFormat "full"
        showCauses true
        showStackTraces true
        showStandardStreams = false
    }
}

application {
    mainClass.set("duck.Duck")
}

shadowJar {
    archiveBaseName = "duck"
    archiveClassifier = null
    archiveFileName = 'duck.jar'
}

run{
    standardInput = System.in
}

task textUiTest(type: Exec) {
    description = 'Runs the text UI tests'
    group = 'verification'

    if (System.getProperty('os.name').toLowerCase().contains('windows')) {
        commandLine 'cmd', '/c', 'text-ui-test/runtest.bat'
    } else {
        commandLine 'sh', 'text-ui-test/runtest.sh'
    }
}